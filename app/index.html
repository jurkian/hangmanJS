<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>HangmanJS</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">

	<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
	<div id="game-info-bar" class="game-info-bar">
		<b>Points: </b><span class="game-info-points"></span> <small class="reset-points">(reset)</small>, 
		<b>lives left: </b><span class="game-info-lives"></span>
	</div>
	
	<section id="game" class="container">
		<div class="row">
			<div class="gallows-container col-lg-4 col-md-4 col-sm-5 col-lg-offset-2 col-md-offset-1">
				<div class="gallows">
					<div id="hangman"></div>
				</div>
			</div>
			<div class="alphabet-container col-lg-4 col-md-5 col-sm-6 col-xs-12 col-md-offset-1 col-sm-offset-1">
				<div id="phrase"></div>
				<ul id="alphabet"></ul>
			</div>
		</div>
	</section>

	<div class="popup-overlay">
		<div class="popup">
			<h3>Congratulations, you've won!</h3>
			<button class="btn btn-primary">Play again</button>
		</div>
	</div>

	<script src="scripts/bundle.js"></script>
</body>
</html>
